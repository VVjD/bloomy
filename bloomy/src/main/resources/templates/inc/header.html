<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
</head>
<body>
<header th:fragment="menu" class="header-top bg-grey justify-content-center">
    <nav class="navbar navbar-expand-lg navigation">
        <div class="container">
				<span class="nav-item">
					<a href="/">BLOOMY</a>
				</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="ti-menu"></span>
            </button>

            <div class="collapse navbar-collapse nav-align" id="navbarContent">

                <form method="get" action="">
                    <div class="head-search">
                        <input class="form-control" type="search" placeholder="제목,내용" aria-label="Search">
                        <button class="head-search-btn" type="submit">
                            <i class="ti-search"></i>
                        </button>
                    </div>
                </form>

                <ul id="menu" class="menu navbar-nav">
                    <li class="nav-item"><a href="/blog" class="nav-link">BLOG</a></li>
                    <!-- 로그인전 -->
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item"><a href="/login" class="nav-link">LOGIN</a></li>
                    </th:block>

                    <!-- 로그인 후 -->
                    <th:block sec:authorize="isAuthenticated()">
                            <!-- 회원 -->
                         <li sec:authorize="hasRole('ROLE_MEMBER')" class="nav-item"><a href="/my" class="nav-link">MYPAGE</a></li>
                        <!-- 관리자 -->
                         <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a href="/admin" class="nav-link">ADMINPAGE</a></li>
                         <li class="nav-item"><a href="/logout" class="nav-link">LOGOUT</a></li>
                    </th:block>

                </ul>
            </div>

        </div>

        </div>
    </nav>
</header>

</body>
</html>
