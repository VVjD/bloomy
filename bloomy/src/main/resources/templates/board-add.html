<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Revolve - Personal Magazine blog Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace="~{inc/config :: config-head}"></th:block>
        <style>
        .container {

            margin: 0 auto;
        }
        .row {

            margin: 0;
        }
        .table td, .table:not(.table-bordered) th {     
            border-top: none;
         }  
         .table-striped tbody tr:nth-of-type(odd) {     
            background-color: rgba(0, 0, 0, 0.02); 
        }
        #search {
            float: right;
        }

        .ck.ck-editor{

        width: 1000px;
        height: 1500px;
        }
        .ck-editor__editable {
            min-height: 400px;
        }
        #add-btn{
            width: 100%;
        }
        #title-box {
            margin: 0;
            border-bottom: 10px;
            display: flex;
            margin-bottom: 10px;
            width: 100%;
        }
        #summary {
            width: 23%;
            padding: 13px 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

<th:block th:replace="~{inc/header :: menu}"></th:block>

    <section class="single-block-wrapper section-padding">
        <div class="container">
                <div class="col-lg-12 col-md-8 col-sm-12 col-xs-12">
                    <div class="single-post">
                        <div class="post-header mb-5 text-center">
                            <h2 class="post-title mt-6">
                                게시글 작성
                            </h2>
                            
                            <div class="comment-area my-5">
                                <form method="post" action="blog/board/writeok">
                            <div class="input-group search-bar" id="title-box">
                                <div id="title-box"class="input-group-btn">
                                    <div class="btn btn-primary" id="summary">카테고리</div>
                                <select class="form-control" placeholder="카테고리를 선택하세요.">
                                    <option value="javascript">자유</option>
                                </select>
                            </div>

                            <div class="input-group search-bar" id="title-box">
                                <div id="title-box"class="input-group-btn">
                                    <div class="btn btn-primary" id="summary">제목</div>
                                <input class="form-control" placeholder="제목을 입력하세요."/>
                            </div>
                            
                            </div>

                                <!-- 내용 입력 -->
                                
                                <div id="editor"></div>
                                <button id="add-btn" class="btn btn-primary d-block mt-3">등록</button>
                                </form>
                           </div>
                           </div>
                           </div>                
                        </div>
                    </div>
                    

                    

                    </div>

      

    </section>

    <th:block th:replace="~{inc/footer :: footer}"></th:block>
    <th:block th:replace="~{inc/config :: config-scripts}"></th:block>
    <th:block th:replace="~{inc/config :: ckeditor5-scripts}"></th:block>

    <script>
        CKEDITOR.ClassicEditor.create(document.getElementById("editor"), {
          toolbar: {
            items: [
              //'exportPDF', 'exportWord', '|',
              'findAndReplace', 'selectAll', '|',
              'heading', '|',
              'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
              'bulletedList', 'numberedList', 'todoList', '|',
              'outdent', 'indent', '|',
              'undo', 'redo', '|',
              'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
              'alignment', '|',
              'link', 'insertImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
              'specialCharacters', 'horizontalLine', 'pageBreak', '|',
              'textPartLanguage', '|',
              'sourceEditing'
            ],
            shouldNotGroupWhenFull: true
          },
          list: {
            properties: {
              styles: true,
              startIndex: true,
              reversed: true
            }
          },
          heading: {
            options: [
              { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
              { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
              { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
              { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' },
              { model: 'heading4', view: 'h4', title: 'Heading 4', class: 'ck-heading_heading4' },
              { model: 'heading5', view: 'h5', title: 'Heading 5', class: 'ck-heading_heading5' },
              { model: 'heading6', view: 'h6', title: 'Heading 6', class: 'ck-heading_heading6' }
            ]
          },
          placeholder: '내용을 입력하세요.',
          fontFamily: {
            options: [
              'default',
              'Arial, Helvetica, sans-serif',
              'Courier New, Courier, monospace',
              'Georgia, serif',
              'Lucida Sans Unicode, Lucida Grande, sans-serif',
              'Tahoma, Geneva, sans-serif',
              'Times New Roman, Times, serif',
              'Trebuchet MS, Helvetica, sans-serif',
              'Verdana, Geneva, sans-serif'
            ],
            supportAllValues: true
          },
          fontSize: {
            options: [10, 12, 14, 'default', 18, 20, 22],
            supportAllValues: true
          },
          htmlSupport: {
            allow: [
              {
                name: /.*/,
                attributes: true,
                classes: true,
                styles: true
              }
            ]
          },
          htmlEmbed: {
            showPreviews: true
          },
          link: {
            decorators: {
              addTargetToExternalLinks: true,
              defaultProtocol: 'https://',
              toggleDownloadable: {
                mode: 'manual',
                label: 'Downloadable',
                attributes: {
                  download: 'file'
                }
              }
            }
          },
          mention: {
            feeds: [
              {
                marker: '@',
                feed: [
                  '@apple', '@bears', '@brownie', '@cake', '@cake', '@candy', '@canes', '@chocolate', '@cookie', '@cotton', '@cream',
                  '@cupcake', '@danish', '@donut', '@dragée', '@fruitcake', '@gingerbread', '@gummi', '@ice', '@jelly-o',
                  '@liquorice', '@macaroon', '@marzipan', '@oat', '@pie', '@plum', '@pudding', '@sesame', '@snaps', '@soufflé',
                  '@sugar', '@sweet', '@topping', '@wafer'
                ],
                minimumCharacters: 1
              }
            ]
          },
          removePlugins: [
            'ExportPdf',
            'ExportWord',
            'CKBox',
            'CKFinder',
            'EasyImage',
            'RealTimeCollaborativeComments',
            'RealTimeCollaborativeTrackChanges',
            'RealTimeCollaborativeRevisionHistory',
            'PresenceList',
            'Comments',
            'TrackChanges',
            'TrackChangesData',
            'RevisionHistory',
            'Pagination',
            'WProofreader',
            'MathType'
          ]
        });
      </script>


</body>

</html>
