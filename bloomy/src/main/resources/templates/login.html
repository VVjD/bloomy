<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Bloomy | Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="~{inc/config :: config-head}"></th:block>
</head>
<body>

<th:block th:replace="~{inc/header :: menu}"></th:block>

    <section class="account-section">
        <div class="container">
            <div class="row">
				<div class="col-md-12 text-center">
                           <!-- 로그인폼 -->
						   <div class="account-container">
							   <div class="form-container sign-in-container">
								   <form method="POST" action="/loginok" class="account-form">
									   <h1>Login</h1>
									   <span>use your account</span>
									   <input class="account-input" type="text" placeholder="ID" name="username" required />
									   <input class="account-input" type="password" placeholder="Password" name="password" required/>
                                      
                                    <span>Forgot your account?</span>
                                    <div class="account-alink">
									   <a href="#">ID</a> 
                                       <span style="color:#b9b9b9;">/</span>
                                       <a href="#">Password</a>
                                    </div>
									   <button type="submit" class="accout-left account-button">Login</button>

<!--                                       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

                                   </form>
							   </div>
							   <div class="account-overlay-container">
								   <div class="account-overlay">
									   <div class="account-overlay-panel account-overlay-right">
										   <div class="account-message">Hello, Bloomer!</div>
										   <div class="account-infomation">BLOOMY에서<br>하루하루 성장해가는<br> 일상을 기록해보세요!</div>
										   <a href="/signup" class="accout-right account-button">Sign Up</a>
									   </div>
								   </div>
							   </div>
						   </div>
                            <!-- 로그인폼 끝 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<th:block th:replace="~{inc/footer :: footer}"></th:block>

<th:block th:replace="~{inc/config :: config-scripts}"></th:block>
</body>

</html>
