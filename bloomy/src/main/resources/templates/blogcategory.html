        @font-face {

        body {
            font-family: 'Pretendard-Regular';
        }
        .category-box {
            background-color: #F8EFEA;
        }
        .pre-scrollable {
            height: 240px;

<body>

    <section class="section-padding pt-4">
		<div class="container">
			<div class="row">


                <div class="col-lg-3 col-md-8 col-sm-12 col-xs-12 d-flex justify-content-center">
                    <span>사이드바 위치</span>
                </div>


                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

                    <div class="container">

                        <div class="border-top border-bottom row flex-nowrap pt-3 pb-3">
                            <div class="col-lg-6 pt-3 pb-3 category-box">
                                <div>header</div>
                                <div class="pre-scrollable p-4 bg-white">
                                    <div class="w-100 category" role="button">카테고리1</div>
                                    <hr>

                                    <hr>
                                    <div class="w-100 category" role="button">카테고리3</div>
                                    <hr>

                                    <hr>

                                    <hr>

                                    <div class="w-100 category" role="button">카테고리8</div>
                                </div>
                            </div>


                            <div class="col-lg-6 pt-4">
                                <div class="row justify-content-between pl-3 pr-5 mb-4">
                                    <div><input type="button" class="btn btn-primary p-1" value="카테고리 추가"></div>
                                    <div><input type="button" class="btn btn-primary p-1" value="카테고리 삭제"></div>
                                </div>
                                <div>카테고리명</div>
                                <div class="mb-5"><input type="text"></div>
                                <div class="mb-1">공개설정</div>
                                <div class="row pl-3">
                                    <label><input type="radio" class="mr-1" name="visibility" value="public" checked>공개</label>
                                    <label class="ml-4"><input type="radio" class="mr-1" name="visibility" value="private">비공개</label>
                                </div>
                            </div>
                        </div>


                        <div class="d-flex justify-content-center pt-3">
                            <input class="btn btn-primary p-1 pl-4 pr-4" type="button" value="저장">
                        </div>
                    </div>
                </div>
			</div>
		</div>
